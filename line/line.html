<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { 
        height: 100%; 
        margin: 20; 
        padding: 0; 
        background:#333 url(bg.jpg) repeat top left;
        font-family:Arial;
      }
      #map { 
        height: 80%;
       }
    </style>
  </head>
  <body>
    <h1>旅遊行程路線圖</h1>
    <div id="map"></div>
    

    <script type="text/javascript">
  	var map;
  	function initMap() {
  	  map = new google.maps.Map(document.getElementById('map'), {
  	    center: {lat: 22.991, lng: 120.1865},
  	    zoom: 8
  	  });
  	}
    </script>   

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUvLUN7LCnjVTq1Z1jFBrR8JOUKVk6Es0&callback=initMap">
    </script>

  </body>

</html>
